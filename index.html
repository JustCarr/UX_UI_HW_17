<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Justine Carr Design</title>
    
  
</head>
<body>
    <nav class="grid-container-cols-12">
        <div id="logo" class="ln">
            <img src="images/JCLogo_path.svg">
        </div>    
        <div id="nav-buttons" class="ln">
            <div class="button-nav ln">About</div>
            <div class="button-nav ln">Resume</div>
            <div class="button-nav ln">Contact</div>
            <div id="social">
                <img src="images/Behance_w.svg">
                <img src="images/Linkedin.svg">
            </div>
        </div>
    </nav>

    <main class="grid-container-cols-12">
        <div class="h1">Human centric solutions <br> that align with innovation, <br> vision & audiences.</div>
        <div class="handwriting">
            <img src="images/Justine3.svg">
        </div>
        <div class="contact-info">0405 326 645 <br> justinemaree@mac.com</div>
        <div id="case-study1">
            <img src="images/SeedShare.png" alt="Seed Share Case Study" class="csdrop-shadow">
        </div>
        <div id="case-study2">
            <img src="images/CityCS.png" alt="City of Charles Sturt Case Study" class="csdrop-shadow">
        </div>
        <div id="case-study3">
            <img src="images/FPFoundation.png" alt="Fairplay For All Foundation" class="csdrop-shadow">
         </div>
    </main>

    <footer class=footer-container>
        <div id="footer-logo">
            <img src="images/JCLogo_path_w.svg">
        </div>
            <div class="footer-info">0405 326 645 <br> justinemaree@mac.com</div>
            <div class="copy-right">Copy Right 2021</div>
            <div class="footer-menu">About <br> Resume <br> Graphics</div>
            <div class="footer-case-studies">Case Studies <br>
                Seed Share <br>
                City of Charles Sturt <br>
                Fairplay For All Foundation</div>
        <div id="footer-socials">
            <img src="images/Behance_w.svg">
            <img src="images/Linkedin.svg">
            </div>        

        </div>

    </footer>

</body>
</html>
